<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMOPS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style/styles.css">

</head>
<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">XMOPS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                    </ul>
                    <div class="user-profile ms-auto">
                        Username: [User123] | Role: [Admin] | <a href="#">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!--Header Section-->
        <header class="bg-primary py-5">
            <div class="container text-center">
                <h1>XMOPS</h1>
            </div>
        </header>
            
        <!-- Main Content Section -->
        <div class="content container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <!-- WordPress Management Menu -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">WordPress Management</h5>
                            <button id="createEc2Btn" class="btn btn-primary mb-3">Install Wordpress on EC2 Instance</button>
                            <button id="destroyEc2Btn" class="btn btn-danger">Destroy Wordpress installed EC2 Instance</button>
                            <button id="provisionLightsailWordPressBtn" class="btn btn-primary mt-3">Provision Lightsail WordPress</button>
                            <button id="destroyLightsailWordPressBtn" class="btn btn-danger">Destroy Lightsail WordPress</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <!-- Running Instances Section -->
                    <h2>Running Instances</h2>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Instance ID</th>
                                    <th>Region</th>
                                    <th>Created Time</th>
                                    <th>Duration</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="runningInstancesList">
                                <!-- List of running instances will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Paragraph to display status message for EC2 -->
        <p id="statusMessage" class="text-center mt-5 mb-0"></p>

        <!-- Paragraph to display status message for Lightsail -->
        <p id="statusMessageLightsail" class="text-center mt-5 mb-0"></p>



        
        <!-- Footer Section -->
        <footer class="bg-dark text-white py-4 mt-auto">
            <div class="container text-center">
                <p>&copy; 2024 XMOPS. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS (optional, only if you need Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Custom Script -->

    <script>
        document.getElementById('createEc2Btn').addEventListener('click', () =>{
            document.getElementById('statusMessage').innerText = 'Installing Wordpress on EC2 instance...'; // Displaying status message
            fetch('/create-ec2', {method: 'POST'})
            .then(response => {
                if(!response.ok){
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                document.getElementById('statusMessage').innerText = ''; // Clearing status message after completion
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation', error);
                document.getElementById('statusMessage').innerText = ''; // Clearing status message on error
            });
        });

        document.getElementById('destroyEc2Btn').addEventListener('click', () => {
            document.getElementById('statusMessage').innerText = 'Destroying Wordpress installed EC2 instance...'; // Displaying status message
            fetch('/destroy-ec2', { method: 'POST' })
            .then(response => {
                if(!response.ok){
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then (data => {
                alert(data);
                document.getElementById('statusMessage').innerText = ''; // Clearing status message after completion
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation', error);
                document.getElementById('statusMessage').innerText = ''; // Clearing status message on error
            });
        });

        // Function to handle provisioning Wordpress in Lightsail
        document.getElementById('provisionLightsailWordPressBtn').addEventListener('click', () => {
            document.getElementById('statusMessageLightsail').innerHTML = 'Provisioning Wordpress...'; // display status message
            fetch('/provision-lightsail-wordpress', {method: 'POST'})
            .then(response => {
                if(!response.ok){
                    throw new Error('Network response was not ok in lightsail Wordpress');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                document.getElementById('statusMessageLightsail').innerHTML = '';
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation', error);
                document.getElementById('statusMessageLightsail').innerHTML = '';
            });
        });

        // Function to handle destroying Wordpress in Lightsail
        document.getElementById('destroyLightsailWordPressBtn').addEventListener('click', () => {
            document.getElementById('statusMessageLightsail').innerHTML = 'Destroying Wordpress...'; // display status message
            fetch('/destroy-lightsail-wordpress', {method: 'POST'})
            .then(response => {
                if(!response.ok){
                    throw new Error('Network response was not ok in destroying lightsail Wordpress');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                document.getElementById('statusMessageLightsail').innerHTML = '';
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation', error);
                document.getElementById('statusMessageLightsail').innerHTML = '';
            });
        });
    </script>
</body>
</html>
